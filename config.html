<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uxon Dynamics</title>
  <link rel="stylesheet" href="assets/css/config.css" />
</head>

<body>
  <main>
    <div id="guide">
      <div class="title t1">Claim your UDX Public API-Key, on UDX App</div>
    </div>
    <div id="config">
      <div class="title t2">Enter your Public API Key</div>
      <input type="text" id="udxApiKeyInput"
        placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        autocomplete="off"
        autocorrect="off"
        autofocus
      />
      <button id="save-key">SAVE AND UPDATE</button>
    </div>
  </main>
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="assets/js/config.js"></script>
</body>

</html>
